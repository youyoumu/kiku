<!doctype html>
<html class="night-mode" dir="ltr" data-bs-theme="dark">
  <head>
    <title>previewer</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    body {
      zoom: 1;
      background-color: var(--canvas);
    }
    html {
      font-family: "Sans Serif", sans-serif;
    }

    /* Buttons */
    button {
      font-family: "Sans Serif", sans-serif;
    }
    /* Input field focus outline */
    textarea:focus,
    input:focus,
    input[type]:focus,
    .uneditable-input:focus,
    div[contenteditable="true"]:focus {
      outline: 0 none;
      border-color: #3b82f6;
    }
    :root {
      --canvas: #f5f5f5;
    }
    :root[class*="night-mode"] {
      --canvas: #2c2c2c;
    }

    :root,
    :host {
      --font-primary:
        "Inter", "SF Pro Display", "Liberation Sans", "Segoe UI",
        "Hiragino Kaku Gothic ProN", "Noto Sans CJK JP", "Noto Sans JP",
        "Meiryo", HanaMinA, HanaMinB, sans-serif;
      --font-secondary:
        "Hiragino Mincho ProN", "Noto Serif CJK JP", "Noto Serif JP",
        "Yu Mincho", HanaMinA, HanaMinB, serif;
      --font-size-base-expression: var(--text-5xl);
      --line-height-base-expression: var(--text-5xl--line-height);
      --font-size-base-pitch: var(--text-xl);
      --line-height-base-pitch: var(--text-xl--line-height);
      --font-size-base-sentence: var(--text-2xl);
      --line-height-base-sentence: var(--text-2xl--line-height);
      --font-size-base-misc-info: var(--text-sm);
      --line-height-base-misc-info: var(--text-sm--line-height);
      --font-size-base-hint: var(--text-lg);
      --line-height-base-hint: var(--text-lg--line-height);
      --font-size-sm-expression: var(--text-6xl);
      --line-height-sm-expression: var(--text-6xl--line-height);
      --font-size-sm-pitch: var(--text-2xl);
      --line-height-sm-pitch: var(--text-2xl--line-height);
      --font-size-sm-sentence: var(--text-4xl);
      --line-height-sm-sentence: var(--text-4xl--line-height);
      --font-size-sm-misc-info: var(--text-sm);
      --line-height-sm-misc-info: var(--text-sm--line-height);
      --font-size-sm-hint: var(--text-2xl);
      --line-height-sm-hint: var(--text-2xl--line-height);
    }
    </style>
    <link rel="stylesheet" href="/reviewer.css">
    <link rel="stylesheet" href="/webview.css">
  </head>

  <body class="isLin nightMode night_mode reduce-motion fancy">
    <div id="_mark" hidden>&#x2605;</div>
    <div id="_flag" hidden>&#x2691;</div>

    <div id="qa">
      <div id="root" data-kiku-root="true">
        <script src="/src/index.tsx" type="module"></script>
      </div>
    </div>
  </body>
</html>
