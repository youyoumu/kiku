<script type="module">
import { init } from "./_kiku.js";

async function initAnki() {
  const now = performance.now();
  await init({ side: "front", ssr: true });
  const delay = Math.round(performance.now() - now);
  window.KIKU_STATE ??= {};
  window.KIKU_STATE.initDelay = delay;
}
initAnki();
</script>
